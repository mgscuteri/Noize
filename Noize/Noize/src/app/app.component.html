<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
 <h1>Welcome to {{title}}</h1>
</div>

<div container class = "container" >

  <li *ngFor="let band of bands" [class.selected]="band === selectedBand" (click)="onSelect(band)" >
    <span class = "badge"> {{band.bandId}} </span> {{band.bandName}}     
  </li>

  <div *ngIf="selectedBand">
    <Strong> Selected Band Details </Strong>
    <br>
    <br> <span class = "badge"> {{selectedBand.bandName}} </span>
    <br> {{selectedBand.bandId}}
    <br> EDIT: <input [(ngModel)]="selectedBand.BandName">
  </div>

</div>
