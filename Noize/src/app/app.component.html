<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
 <h1>Welcome to {{title}}</h1>
</div>

<div container class = "container" >

  <li *ngFor="let band of bands" [class.selected]="band === selectedBand" (click)="onSelect(band)" >
    <span class = "badge"> {{band.bandId}} </span> {{band.bandName}}     
  </li>

  <div *ngIf="selectedBand" width = 100%> 
    <span class = "subTitle"> Selected Band Details </span>    
    <br>ID: {{selectedBand.bandId}}
    <br>Name: <input [(ngModel)]="selectedBand.bandName" [disabled]="disableEdit"> <button (click)="editBand()" class ="button button2"> {{buttonText}} </button>
  </div>

</div>
