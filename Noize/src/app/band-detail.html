


  <div *ngIf="selectedBand" width = 100%> 
    <span class = "subTitle"> Selected Band Details </span>    
    <br>ID: {{selectedBand.bandId}}
    <br>Name: <input [(ngModel)]="bandName" [disabled]="bandButtonState.disableEdit"/> 
    <button (click)="editBand()" class ="button button2"> {{bandButtonState.buttonText}} </button>
    
      <button *ngIf = "!bandButtonState.disableEdit" (click)="cancelEdit()" class ="button button2"> Cancel </button>
    
  </div>
